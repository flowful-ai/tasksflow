server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://tasksflow-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # OAuth well-known discovery endpoints for MCP (must resolve on same host as MCP URL)
    location = /.well-known/oauth-authorization-server {
        proxy_pass http://tasksflow-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /.well-known/oauth-protected-resource/ {
        proxy_pass http://tasksflow-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy WebSocket connections (separate port for Bun WebSocket server)
    location /ws {
        proxy_pass http://tasksflow-api:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
